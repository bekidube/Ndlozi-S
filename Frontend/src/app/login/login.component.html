<section class="vh-100" style="background-color: #ffff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" >
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="http://res.cloudinary.com/dp94yvsaw/image/upload/v1670228634/Awe%20Images/y4q4ctvrm5gmksnakn2h.gif"
                  alt="login form" class="img-fluid"  />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width: auto;">
                        <div class="header">
                            <div class="circle1">
                                <div class="circle2"></div>
                            </div>
                        
                        </div>

                      <img  class="logo" src="http://res.cloudinary.com/dp94yvsaw/image/upload/v1670228634/Awe%20Images/y4q4ctvrm5gmksnakn2h.gif">
                           
                    

                             <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                                </div>
                                <input type="text" class="form-control" formControlName="email" placeholder="Enter your Email" aria-label="Username" aria-describedby="basic-addon1" required>
                              </div>
                         
                      
                              <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
                                </div>
                                <input type="password" class="form-control" formControlName="password" placeholder="Enter your password" aria-label="Username" aria-describedby="basic-addon1" required>
                              </div>
                        
            
            
                        <div class="pt-1 mb-4">
                          <button class="btn"  [disabled]="!loginForm.valid"><span>Sign in</span></button>
                        </div>
            
                        <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>

                        <p class="linki" [routerLink]="['/register']" routerLinkActive="router-link-active">Sign up</p>
            
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="updated" [class.visible]="isVisible">
      <i class="fa fa-exclamation-circle" style="font-size: 20px;"></i>invalid login details
     </div>
  </section>
